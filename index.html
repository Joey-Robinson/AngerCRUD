<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Webpack Demo</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbard-brand">Angry Posts</a>  
    </div>  
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>ANGER</h1>
      <p class="lead">Why are you angry today?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Anger Title">  
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Anger Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Make rash decisions</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>  
  </div>
  <footer class="mt-10 p-3 text-center bg-light">
    Me  
  </footer>  
  <script src="build/app.bundle.js"></script>
</body>
</html>
